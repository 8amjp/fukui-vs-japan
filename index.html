<title>福井県 VS 全国 (at 8am.)</title>
<meta name="description" content="「福井県勢要覧」の統計項目について、福井県の順位を選ぶクイズアプリです。「福井県オープンデータライブラリ」で公開されている「福井県勢要覧」のオープンデータを使用しています。">

</head>
<body>
<div id="header">
    <h1 id="title">福井県 VS 全国</h1>
</div>


<div id="dashboard">
    <div id="preface">
        <p>「福井県勢要覧」の統計項目について、福井県の順位を選ぶクイズアプリです。</p>
        <p>クイズは全部で10問出題されます。正解だと思う方のボタンをクリックしてください。</p>

        <h2>クイズを選ぶ</h2>
        <div>
            <button role="select" data-mode="ranking">
                <p class="label">全国ランキング</p>
                <div class="icon-container">
                    <img src="./lib/ranking.png" class="icon">
                </div>
                <p class="notes">47都道府県中、福井県は何位かを選んでください。</p>
            </button>
            <button role="select" data-mode="vsjapan">
                <p class="label">VS全国</p>
                <div class="icon-container">
                    <img src="./lib/vsjapan.png" class="icon">
                </div>
                <p class="notes">福井県と全国、値の高い方を選んでください。</p>
            </button>
        </div>
    </div>

    <div id="question">
        <p>Q<span id="num"></span>. <span id="question-text"></span></p>
        <p id="item"></p>
        <p>(単位:<span id="unit"></span>)</p>
    </div>

    <div id="options"></div>

    <div id="explanation">
        <p>福井県の値は<em id="pref"></em>、47都道府県中<em id="rank"></em>位です。</p>
    </div>

    <div id="console">
        <button id="play" role="operation">次の問題▶</button>
    </div>

    <div id="result">
        <p>10問中<em id="score"></em>問正解でした。</p>
        <button id="retry" role="operation">もう一度挑戦する▶</button>
    </div>
</div>

<div id="footer">
    <p><a href="http://8am.jp/%E7%A6%8F%E4%BA%95%E7%9C%8C-vs-%E5%85%A8%E5%9B%BD/" target="_parent" id="credit">このアプリについて</a></p>
    <p>
        このアプリは、
        「<a href="http://www.pref.fukui.jp/doc/toukei-jouhou/opendata/index.html" rel="external">福井県オープンデータライブラリ</a>」で公開されている
        「<a href="http://linkdata.org/work/rdf1s1912i" rel="external">福井県勢要覧</a>」のオープンデータを使用しています。
    </p>

    </p>
</div>
